    <script>
        let studentList = ["emuel","bartram"];
        let dirList = ["emuel.html","bartram.html"]; 
        $(document).ready(function() {
            for (i = 0; i < dirList.length; i++) {
                $('#mainDir').append("<div id=" + studentList[i] + " class='img'></div>");
            }
            for (i = 0; i < dirList.length; i++) {
                $('#' + studentList[i]).load(dirList[i]);
            }
        });
    </script>
